<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Профиль</title>
</head>
<body>

<h1>Профиль</h1>

<p>Привет, <span th:text="${username}">User</span></p>

</form>

</body>
</html>
