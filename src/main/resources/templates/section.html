<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${section.course.title}">Section</title>
</head>
<body>

<h1 th:text="${section.course.title}"></h1>

<h2>Урок № <span th:text="${section.orderIndex}"></span></h2>

<p th:text="${section.content}"></p>

<form th:action="@{/courses/sections/{id}/complete(id=${section.id})}" method="post">
    <button type="submit">Отметить как пройдено</button>
</form>

<br>
<a th:href="@{/courses/{id}(id=${section.course.id})}">← Назад к курсу</a>

</body>
</html>
