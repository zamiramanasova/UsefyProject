<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${section.course.title}">Section</title>
</head>
<body>

<h2 th:text="'Урок № ' + ${section.orderIndex}"></h2>

<p th:text="${section.content}"></p>

<div th:if="${completed}">
    <p style="color:green; font-weight:bold;">
        ✓ Урок пройден
    </p>
</div>

<div th:if="${!completed}">
    <form th:action="@{/courses/sections/{id}/complete(id=${section.id})}"
          method="post">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <button type="submit">Отметить как пройдено</button>
    </form>
</div>

<a th:href="@{/courses/{id}(id=${section.course.id})}">
    ← Назад к курсу
</a>


</body>
</html>
